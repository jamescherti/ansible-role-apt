#
# apt_nonfree: add non free packages to "sources.list".
#
apt_nonfree: true

#
# apt_community: add community packages to "sources.list".
#
apt_community: true

# Include deb-src (sources)
apt_deb_src: false

#
# debian backport
#
apt_debian_backports: false

# Space separated list of packages that should be installed from the backport
apt_debian_backports_packages: ""

#
# Mirrors
#
apt_mirror_debian: "http://deb.debian.org/debian"
apt_mirror_debian_security: "http://deb.debian.org/debian-security"
apt_mirror_ubuntu: "http://archive.ubuntu.com/ubuntu"

apt_mirror_release: "{{ ansible_distribution_release }}"

#
# Free:
#   - main: officially supported by Canonical
#   - universe: community
#
# Non free:
#   - restricted: supported, not free
#   - multiverse: not free
#
- name: update /etc/apt/sources.list
  notify: apt-get update
  ansible.builtin.copy:
    dest: /etc/apt/sources.list
    content: |
      deb {{ apt_mirror_ubuntu }} {{ apt_mirror_release }} main {{ '' if not apt_community else 'universe' }} {{ '' if not apt_nonfree else 'restricted multiverse' }}
      deb {{ apt_mirror_ubuntu }} {{ apt_mirror_release }}-updates {{ '' if not apt_community else 'universe' }} main {{ '' if not apt_nonfree else 'multiverse' }}
      deb {{ apt_mirror_ubuntu }} {{ apt_mirror_release }}-security main {{ '' if not apt_community else 'universe' }} {{ '' if not apt_nonfree else 'multiverse' }}

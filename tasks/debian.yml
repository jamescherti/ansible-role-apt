#
# main: free
# contrib: free (but depends on non-free software)
# non-free*: non free software
#
- name: Update /etc/apt/sources.list
  notify: apt-get update
  ansible.builtin.copy:
    dest: /etc/apt/sources.list
    owner: root
    group: root
    mode: "0644"
    content: |
      {% for suffix in ["", "-src"] %}
      deb{{ suffix }} {{ apt_mirror_debian }} {{ apt_mirror_release }} main{{ '' if not apt_community else ' contrib' }}{{ '' if not apt_nonfree else ' non-free non-free-firmware' }}
      deb{{ suffix }} {{ apt_mirror_debian }} {{ apt_mirror_release }}-updates main{{ '' if not apt_community else ' contrib' }}{{ '' if not apt_nonfree else ' non-free non-free-firmware' }}
      deb{{ suffix }} {{ apt_mirror_debian_security }} {{ apt_mirror_release }}-security main{{ '' if not apt_community else ' contrib' }}{{ '' if not apt_nonfree else ' non-free non-free-firmware' }}
      {% endfor %}

      {% for suffix in ["", "-src"] %}
      {% if apt_debian_backports | bool %}
      deb{{ suffix }} {{ apt_mirror_debian }} {{ apt_mirror_release }}-backports main{{ '' if not apt_community else ' contrib' }}{{ '' if not apt_nonfree else ' non-free non-free-firmware' }}
      {% else %}
      # deb{{ suffix }} {{ apt_mirror_debian }} {{ apt_mirror_release }}-backports main{{ '' if not apt_community else ' contrib' }}{{ '' if not apt_nonfree else ' non-free non-free-firmware' }}
      {% endif %}
      {% endfor %}
